<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        #map {
            height: 80vh;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .leaflet-control-draw a {
            width: 36px;
            height: 36px;
            cursor: pointer;
        }

        .leaflet-popup {
            background-color: #34495e;
            color: #ffffff;
            border: 1px solid #2c3e50;
            border-radius: 5px;
        }

        .leaflet-popup-content-wrapper {
            padding: 10px;
        }

        .leaflet-popup-tip-container {
            display: none;
        }

        .leaflet-popup-content {
            margin: 0;
        }

        .leaflet-popup-close-button {
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
            line-height: 16px;
        }

        .leaflet-marker-icon {
            background-color: #e74c3c;
            border: 2px solid #c0392b;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: block;
        }

        .leaflet-pane img.leaflet-marker-icon[src$="marker-icon-2x.png"] {
            width: 24px;
            height: 24px;
        }

        .custom-popup-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .custom-popup-button:hover {
            background-color: #c0392b;
        }

        .leaflet-popup-close-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 6px 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        .leaflet-popup-close-button:hover {
            background-color: #c0392b;
        }

        #clearButton,
        #fullscreenButton,
        #coordinatesDisplay {
            position: absolute;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #clearButton:hover,
        #fullscreenButton:hover {
            background-color: #2980b9;
        }

        #clearButton {
            top: 85vh;
            left: 10px;
        }

        #fullscreenButton {
            top: 85vh;
            left: 130px;
        }

        #coordinatesDisplay {
            bottom: 10px;
            right: 10px;
            background-color: rgba(52, 73, 94, 0.8);
            padding: 8px;
            font-size: 12px;
            border-radius: 3px;
        }

        .leaflet-control-measure {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .leaflet-control-measure:hover {
            background-color: #2980b9;
        }

        .leaflet-control-measure-interaction {
            background-color: #3498db;
            color: #fff;
        }

        .leaflet-control-measure-toggle {
            background-color: #3498db;
            color: #fff;
        }

        .leaflet-control-measure-primary {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="clearButton" onclick="clearMap()">Clear Map</button>
    <button id="fullscreenButton" onclick="toggleFullscreen()">Fullscreen</button>
    <div id="coordinatesDisplay"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        // Add OpenStreetMap as the base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var markers = [];

        // Add Leaflet.draw toolbar for drawing shapes
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems,
                remove: false
            }
        });
        map.addControl(drawControl);

        map.on('draw:created', function (e) {
            var layer = e.layer;
            drawnItems.addLayer(layer);
        });

        // Add Leaflet.measure control for measuring distances
        L.control.measure({
            primaryLengthUnit: 'kilometers',
            secondaryLengthUnit: 'meters'
        }).addTo(map);

        // Listen for clicks on the map and place markers
        map.on('click', function (e) {
            var marker = L.marker(e.latlng, { draggable: true, icon: customMarkerIcon }).addTo(map);
            marker.bindPopup("Coordinates: " + e.latlng.toString() +
                             `<br><button class="custom-popup-button" onclick='removeMarker(${markers.length})'>Delete</button>`)
                   .openPopup();

            markers.push(marker);
        });

        // Display coordinates of the mouse cursor
        map.on('mousemove', function (e) {
            document.getElementById('coordinatesDisplay').innerText = `Coordinates: ${e.latlng.lat.toFixed(4)}, ${e.latlng.lng.toFixed(4)}`;
        });

        function removeMarker(index) {
            map.removeLayer(markers[index]);
            markers.splice(index, 1);
        }

        function clearMap() {
            // Clear all markers
            markers.forEach(function(marker) {
                map.removeLayer(marker);
            });
            markers = [];

            // Clear all drawn items
            drawnItems.clearLayers();
        }

        function toggleFullscreen() {
            var element = document.getElementById('map');
            if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement) {
                exitFullscreen();
            } else {
                requestFullscreen(element);
            }
        }

        function requestFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            }
        }

        // Define custom marker icon
        var customMarkerIcon = L.divIcon({
            className: 'custom-marker-icon',
            iconSize: [16, 16],
            iconAnchor: [8, 8],
            popupAnchor: [0, -8],
            html: '<div class="custom-marker"></div>'
        });
    </script>
</body>
</html>
